<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Hopper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body ontouchend ="handleInput()">
    <div class="startContainer">
        <div>Music Hopper</div>
        <img class="show" src="./img/Needle.png">
        <img class="disc" src="./img/Music Disc.png">
        <button class="start">START</button>
    </div>
    <div class="selection hide">
        <div>Songs</div>
        <button class="song1">
            <img class="difficulty" src="./img/Music Note.png">
            <p></p> 
            Call me Maybe</button>
        <button class="song2">
            <img class="difficulty" src="./img/Music Note.png">
            <img class="difficulty" src="./img/Music Note.png">
            <p></p>
            Hello</button>
        <button class="song3">
            <img class="difficulty" src="./img/Music Note.png">
            <img class="difficulty" src="./img/Music Note.png">
            <img class="difficulty" src="./img/Music Note.png">
            <p></p>
             Attention</button>
    </div>
    <div class="game hide">
        <div class="container">
            <div class="disc1"></div>
            <div class="sign"></div>
        </div>
        
        <div class="move">
            <div class="needle1">
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
