<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Hopper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body ontouchend ="handleInput()">
    <div class="startContainer">
        <div class="game-title">
            <img class="title" src="./img/title.png">
        </div>
        <img class="show" src="./img/Needle.png">
        <img class="disc" src="./img/Music Disc.png">
        <button class="startButton">
            <p class="words"><img src="./img/arrow.png" class="arrowHead"> START GAME</p>
        </button>
    </div>
    <div class="selection hide">
        <div class="game-title">
            <img class="title" src="./img/title.png">
        </div>
        <div class="choice">
            <p>Select Difficulty</p>
            <button class="easy">
                <p class="words">Easy</p>
            </button>
            <button class="normal">
                <p class="words">Normal</p>
            </button>
            <button class="hard">
                    <p class="words">Hard</p>
            </button>
        </div>
    </div>
    <div class="game hide">
        
        <div class="move">
            <div class="needle1"></div>
        </div>
    </div>
    <div class="final hide">
        <div>Music Hopper</div>
        <div class="text"></div>
        <button class="playAgain">
            <p class="words"><img src="./img/again.png" class="arrowHead">Play again</p>
            </button>
        <button class="home">
            <p class="words"><img src="./img/home.png" class="arrowHead">Back to home</p>
        </button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
