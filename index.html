<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable =no">
    <title>Music Hopper</title>
    <link rel="stylesheet" 
    href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body ontouchend ="mInput()">
    <div class="startContainer">
        <div class="game-title">
            <img class="title" src="./img/title.png">
        </div>
        <img class="show" src="./img/preview.png">
        <button class="startButton">
            <p class="words"><img src="./img/arrow.png" class="arrowHead"> START GAME</p>
        </button>
    </div>
    <div class="selection hide">
        <div class="game-title">
            <img class="title" src="./img/title.png">
        </div>
        <div class="choice">
            <p>Select Difficulty</p>
            <button class="easy">
                <p class="words">Easy</p>
            </button>
            <button class="normal">
                <p class="words">Normal</p>
            </button>
            <button class="hard">
                    <p class="words">Hard</p>
            </button>
        </div>
    </div>
    <div class="game hide">
        <div class="ready hide">
            <div class="pop">
                <div class="detail">
                    <p>Tap on the screen to move the needle up.</p>
                    <p>Your goal is to reach the end!</p>
                    <p class="highlight">Be careful when timing your taps!</p>
                </div>
                <button class="readyButton">
                    <p class="words">I'm Ready</p>
                </button>
            </div>
        </div>
        <div class="move">
            <div class="needle"></div>
        </div>
    </div>
    <div class="final hide">
        <div class="game-title">
            <img class="title endTitle" src="./img/title.png">
        </div>
        <div class="text"></div>
        <button class="playAgain">
            <p class="words"><img src="./img/again.png" class="arrowHead">Play again</p>
            </button>
        <button class="home" onclick="window.location.href='https://gimme.sg/activations/dementia/';">
            <p class="words"><img src="./img/home.png" class="arrowHead">Back to home</p>
        </button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
